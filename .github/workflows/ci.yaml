name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  testing:
    name: Testing
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{secrets.DATABRICKS_HOST}}
      DATABRICKS_TOKEN: ${{secrets.DATABRICKS_TOKEN}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: Security Check
        run: make security-check

      - name: Linting Check
        run: make linting-check

      - name: Formatting Check
        run: make format-check

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-east-2

      - name: Pull Data from AWS
        run: dvc pull emails.csv

      - name: Run the pipeline
        run: dvc repro

      - name: Run tests
        run: pytest tests

      - name: Build the docker image
        run: docker build -t jaswanth38/emailclassification .

      - name: Login to docker
        run: docker login -u="${{secrets.DOCKER_USERNAME}}" -p="${{secrets.DOCKER_PASSWORD}}"

      - name: Push the Image
        run: docker push jaswanth38/emailclassification

      - name: SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USER}}
          key: ${{secrets.EC2_SSH_KEY}}
          script: |
            sudo docker pull jaswanth38/emailclassification
            sudo docker stop emailclassification || true
            sudo docker rm emailclassification || true
            sudo docker run -d --name emailclassification -p 80:5000 \
              -e DATABRICKS_HOST=${{secrets.DATABRICKS_HOST}} \
              -e DATABRICKS_TOKEN=${{secrets.DATABRICKS_TOKEN}} \
              jaswanth38/emailclassification
